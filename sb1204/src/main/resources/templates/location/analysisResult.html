<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입지 분석 결과</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=yourKEY&libraries=places"></script>
    <style>
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .score-box {
            border: 2px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #2196F3;
            text-align: center;
        }
        .map-container {
            height: 400px;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        .details {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>입지 분석 결과</h1>
        
        <div class="score-box">
            <h2>종합 점수</h2>
            <div class="score" th:text="${location.score} + '점'"></div>
        </div>

        <div class="details">
            <h2>상세 분석 결과</h2>
            <p><strong>위치명:</strong> <span th:text="${location.name}"></span></p>
            <p><strong>주변 공공기관 수:</strong> <span th:text="${location.publicFacilitiesCount} + '개'"></span></p>
            <p><strong>분석 결과:</strong> <span th:text="${location.analysis}"></span></p>
        </div>

        <div class="map-container" id="map"></div>

        <a href="/locations/new" class="back-button">새로운 위치 분석하기</a>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const latitude = /*[[${location.latitude}]]*/ 0;
        const longitude = /*[[${location.longitude}]]*/ 0;
        
        function initMap() {
            const location = { lat: latitude, lng: longitude };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            // 선택한 위치에 마커 표시
            new google.maps.Marker({
                position: location,
                map: map,
                title: /*[[${location.name}]]*/ ''
            });

            // 1km 반경 원 표시
            new google.maps.Circle({
                map: map,
                center: location,
                radius: 1000, // 1km = 1000m
                strokeColor: '#2196F3',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#2196F3',
                fillOpacity: 0.1
            });
        }

        window.onload = initMap;
        /*]]>*/
    </script>
</body>
</html>
